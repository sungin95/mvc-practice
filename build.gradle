plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:8.5.42' // tomcat
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:8.5.42'

    implementation 'javax.servlet:jstl:1.2' // jsp
    implementation 'javax.servlet:javax.servlet-api:4.0.1' // servlet

    implementation 'org.reflections:reflections:0.9.12'

    implementation 'ch.qos.logback:logback-classic:1.2.3' // logger

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}